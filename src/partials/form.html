<fieldset class="rellena">
  <div class="rellena_dropdown">
    <div class="rellena_dropdown_title">
      <i class="rellena_icon fa-regular fa-keyboard"></i>
      <legend class="rellena_title">RELLENA</legend>
    </div>
    <i class="fa-solid fa-chevron-down"></i>
  </div>
  
  <label class="rellena_label">Nombre completo:</label>
  <input class="rellena_input" type="text" name="name" placeholder="Ej: Sally Jill" required >

  <label class="rellena_label">Puesto</label>
  <input class="rellena_input" type="text" name="puesto" placeholder="Front-end unicorn" required >
  
  <label class="rellena_label">Imagen de perfil</label>
  <div class="rellena_img">
    <label class="label_image" for="Añadir imagen">Añadir imagen</label><div class="rellena_square"></div>
    <input class="input_image" type="file" name="Añadir imagen" id="Añadir imagen" required>
  </div>
  
  <label class="rellena_label">Email</label>
  <input class="rellena_input" type="text" name="email" placeholder="Ej: sally-hill@gmail.com" required>

  <label class="rellena_label">Teléfono</label>
  <input class="rellena_input" type="text" name="telefono" placeholder="Ej: 555-55-55-55n">

  <label class="rellena_label">Linkedin</label>
  <input class="rellena_input" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" required>

  <label class="rellena_label">Github</label>
  <input class="rellena_input" type="text" name="github" placeholder="Ej: @sally-hill" required>

  <div class="rellena_separator"></div>
</fieldset>
